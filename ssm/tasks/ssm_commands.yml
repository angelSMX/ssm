---
- name: test execution ssm on ansible 
  environment:
    PATH: "{{ lookup('env', 'PATH') }}:/usr/local/bin/aws"
  shell: "aws ssm send-command --document-name {{ document }}  --parameters {{ parameters }}  --targets {{ targets }}  --region {{  region }}"
  register: cmd_result

- name: Check aws result
  debug:
    msg: "{{ cmd_result }}"